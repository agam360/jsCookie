<html>
	<head>
		<meta charset="UTF-8">
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
		<script src="../jsCookie-1.3.min.js"></script>
		<script>
			var jsc = new jsCookie();
			$(document).ready(function() {
				if (jsc.read("firstTime") != "dontshow") {
					//Display popup
					alert("No cookie found creating new one and displaying Pop-Up! :) ");
					jsc.create("firstTime", "dontshow", [0, 24, 0, 0]);
					//Create this for 24 hours = 1 day.
				} else {
					//Hide popup
					alert("Dont show the popup because the cookie is present");
				}
			});
		</script>
	</head>
	<body></body>
</html>
